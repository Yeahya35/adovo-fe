name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_ENV
            echo "install_cmd=yarn install --frozen-lockfile" >> $GITHUB_ENV
            echo "runner=yarn" >> $GITHUB_ENV
            echo "cache_dir=$(yarn cache dir)" >> $GITHUB_ENV
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ${{ env.manager }}

      - name: Install dependencies
        run: ${{ env.install_cmd }}

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Set up environment variables
        run: |
          echo "NEXT_PUBLIC_BASE_PATH=${{ steps.setup_pages.outputs.base_path }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_ASSETS_PATH=${{ steps.setup_pages.outputs.base_path }}/assets" >> $GITHUB_ENV

      - name: Configure Next.js for GitHub Pages
        run: |
          echo "module.exports = {
            eslint: { ignoreDuringBuilds: true },
            output: 'export',
            basePath: '/adovo-fe',
            assetPrefix: '/adovo-fe/assets',
            images: { unoptimized: true },
            trailingSlash: true
          };" > next.config.js

      - name: Build with Next.js
        run: NEXT_PUBLIC_BASE_PATH=${{ steps.setup_pages.outputs.base_path }} NEXT_PUBLIC_ASSETS_PATH=${{ steps.setup_pages.outputs.base_path }}/assets ${{ env.runner }} next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
