name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5

      - name: Set up environment variables
        run: |
          echo "NEXT_PUBLIC_BASE_PATH=${{ steps.setup_pages.outputs.base_path }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_ASSETS_PATH=${{ steps.setup_pages.outputs.base_path }}/assets" >> $GITHUB_ENV

      - name: Configure Next.js for GitHub Pages
        run: |
          echo "module.exports = {
            eslint: { ignoreDuringBuilds: true },
            output: 'export',
            basePath: process.env.NEXT_PUBLIC_BASE_PATH,
            assetPrefix: process.env.NEXT_PUBLIC_BASE_PATH,
            images: { unoptimized: true },
            trailingSlash: true
          };" > next.config.js

      - name: Build with Next.js
        run: NEXT_PUBLIC_BASE_PATH=${{ steps.setup_pages.outputs.base_path }} NEXT_PUBLIC_ASSETS_PATH=${{ steps.setup_pages.outputs.base_path }}/assets yarn next build

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
